<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Create a new Supplier</h1>
        <input #SupplierNameInput class="input has-background-light is-medium" type="text" placeholder="Supplier Name">
        <div class="buttons is-right">
            <button class="button is-danger has-text-white is-medium" routerLink="/">
                Cancel
            </button>
            <button class="button is-primary has-text-white is-medium" (click)="createSupplier(SupplierNameInput.value)">
                Create
            </button>
        </div>
    </div>
</div>
